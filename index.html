<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container header">
      <h3>jQuery Calculator</h3>
    </div>
    <div class="container">
      <div id="display-container">
          <div class="span12">
            <div class="text-right" id="display">0</div>
          </div>
      </div>

      <div class="row-fluid">
        <div class="span6">
          <div id="buttons">
            <div class="row-fluid">
              <a href="#" class="btn" id="clear">C</a>
              <a href="#" class="btn" id="abs">+/-</a>
              <a href="#" class="btn" id="percent">%</a>
              <a href="#" class="btn operator" id="divide">/</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn">7</a>
              <a href="#" class="btn">8</a>
              <a href="#" class="btn">9</a>
              <a href="#" class="btn operator" id="multiply">*</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn">4</a>
              <a href="#" class="btn">5</a>
              <a href="#" class="btn">6</a>
              <a href="#" class="btn operator" id="subtract">-</a>
            </div>
            <div class="row-fluid">
              <a href="#" class="btn">1</a>
              <a href="#" class="btn">2</a>
              <a href="#" class="btn">3</a>
              <a href="#" class="btn operator" id="add">+</a>              
            </div>
            <div class="row-fluid">
              <a href="#" class="btn" id="zero">0</a>
              <a href="#" class="btn" id="decimal">.</a>
              <a href="#" class="btn operator" id="equals">=</a>
            </div>
          </div>
        </div>

      </div>       

    </div>

        <hr>

      </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
